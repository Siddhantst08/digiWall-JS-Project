<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!---------------Nav-bar----------------------->
    <nav>
        <div class="nav-left">
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
            <ul>
                <li><img src="images/notification.png"></li>
                <li><img src="images/inbox.png"></li>
                <li><img src="images/video.png"></li>
            </ul>

        </div>
        <div class="nav-right">
            <div class="search-box" ">
                <input type="text" id="myInput" placeholder="Search for names.." onkeyup="myFunction()" onclick="searchListToggle()">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/profile-pic.png">
            </div>

        </div>

        <!...............search-list------------------------>
        <div class="myUL">
            <ul>
                <li><a href="post2.html">Hello world.....</a></li>

        <!---------------Settings Menu---------------------->
        <div class="settings-menu">
            <div id="dark-btn">
                <span></span>
            </div>
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png">
                    <div>
                        <p>John Nicholas</p>
                        <a class="menu" href="home.html">Go to Profile</a>      
                    </div>
                </div>
            </div>

        </div>

    </nav>

    <div class="main-sidebar1">

        <div class="post-container">
            <div class="post-row">
                <div class="user-profile">
                    <img src="images/profile-pic.png">
                    <div>
                        <a href="home.html"><p>John Nicholas</p></a>      
                        <span>June 17 2023, 01:30 am</span>
                    </div>
                </div>

            </div>
    
            <p class="post-text">
                Hello World. Namaste.
            </p>

            <div class="post-row">
                <div class="activity-icons">
                    <div> <button id="btn"><i class="fa-regular fa-thumbs-up"></i></button></div>
                    <div><a href="#"><i class="fa-solid fa-share"></i></a></div>
                </div>
                <div class="post-profile-icon">
                    <img src="images/profile-pic.png"> <i class="fa-sharp fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>

    </div>


    <div class="footer">
        <p>Designed by Siddhant Tiwari ©️.</p>

    <script src="script.js"></script>
